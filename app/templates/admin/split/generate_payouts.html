{% extends "admin/base.html" %}

{% block page_title %}Gerar Lotes de Pagamento{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-file-invoice-dollar me-2"></i>Gerar Lotes de Pagamento
                </h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    Esta acao ira gerar lotes de pagamento para todos os colaboradores
                    com comissoes pendentes no periodo selecionado.
                </div>

                <form method="POST">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Mes</label>
                            <select name="month" class="form-select" required>
                                {% for m in range(1, 13) %}
                                <option value="{{ m }}" {{ 'selected' if m == current_month }}>
                                    {{ ['Janeiro','Fevereiro','Marco','Abril','Maio','Junho',
                                        'Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'][m-1] }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ano</label>
                            <select name="year" class="form-select" required>
                                {% for y in range(2024, 2027) %}
                                <option value="{{ y }}" {{ 'selected' if y == current_year }}>{{ y }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin_split.payouts') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-cogs me-2"></i>Gerar Lotes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
