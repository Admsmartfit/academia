{% extends "admin/base.html" %}

{% block page_title %}{{ 'Editar' if expense else 'Nova' }} Despesa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-receipt me-2"></i>{{ 'Editar' if expense else 'Nova' }} Despesa</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Descricao</label>
                        <input type="text" name="description" class="form-control"
                               value="{{ expense.description if expense else '' }}"
                               placeholder="Ex: Aluguel do espaco" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Categoria</label>
                            <select name="category" class="form-select">
                                {% for c in categories %}
                                <option value="{{ c.value }}" {% if expense and expense.category.value == c.value %}selected{% endif %}>{{ c.label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Valor (R$)</label>
                            <input type="text" name="amount" class="form-control"
                                   value="{{ '%.2f'|format(expense.amount) if expense else '' }}"
                                   placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Data</label>
                            <input type="date" name="date" class="form-control"
                                   value="{{ expense.date.strftime('%Y-%m-%d') if expense else '' }}">
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" name="is_recurring" id="isRecurring"
                                       {% if expense and expense.is_recurring %}checked{% endif %}
                                       onchange="document.getElementById('recurringDay').style.display = this.checked ? 'block' : 'none'">
                                <label class="form-check-label fw-bold" for="isRecurring">Despesa recorrente (fixa)</label>
                            </div>
                            <div id="recurringDay" style="display: {% if expense and expense.is_recurring %}block{% else %}none{% endif %};" class="mt-2">
                                <label class="form-label">Dia do vencimento</label>
                                <input type="number" name="recurring_day" class="form-control" min="1" max="31"
                                       value="{{ expense.recurring_day if expense and expense.recurring_day else '' }}"
                                       placeholder="Ex: 10">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Observacoes (opcional)</label>
                        <textarea name="notes" class="form-control" rows="2">{{ expense.notes if expense and expense.notes else '' }}</textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>{{ 'Atualizar' if expense else 'Cadastrar' }}
                        </button>
                        <a href="{{ url_for('admin_expenses.list_expenses') }}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
