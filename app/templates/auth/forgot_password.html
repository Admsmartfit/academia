{% extends "base.html" %}

{% block title %}Recuperar Senha - Academia{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center"
     style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <i class="fas fa-dumbbell fa-3x text-white mb-3"></i>
                    <h2 class="text-white">Academia</h2>
                </div>

                <div class="card shadow">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4">Recuperar Senha</h4>
                        <p class="text-muted text-center mb-4">
                            Digite seu e-mail para receber as instrucoes de recuperacao de senha.
                        </p>

                        <form method="POST">
                            <div class="mb-4">
                                <label class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" class="form-control"
                                           placeholder="seu@email.com" required autofocus>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-paper-plane me-2"></i>Enviar
                            </button>
                        </form>

                        <hr>

                        <p class="text-center mb-0">
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Voltar ao login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
