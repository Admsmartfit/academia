{% extends "base.html" %}

{% block title %}Login - Academia{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center"
     style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-4">
                    <i class="fas fa-dumbbell fa-3x text-white mb-3"></i>
                    <h2 class="text-white">Academia</h2>
                </div>

                <div class="card shadow">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4">Entrar</h4>

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" name="email" class="form-control"
                                           placeholder="seu@email.com" required autofocus>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" name="password" class="form-control"
                                           placeholder="Sua senha" required>
                                </div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Lembrar de mim</label>
                                </div>
                                <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                                    Esqueci minha senha
                                </a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </form>

                        <hr>

                        <p class="text-center mb-0">
                            Nao tem conta?
                            <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
