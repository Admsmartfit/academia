<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Facial - AdmSmartFit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            cursor: none;
            margin: 0;
            padding: 0;
        }

        #totem-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #video-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #webcam {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        #face-overlay {
            position: absolute;
            border: 5px dashed rgba(255,255,255,0.5);
            border-radius: 50%;
            width: 300px;
            height: 300px;
            pointer-events: none;
            transition: border-color 0.3s;
        }

        #face-overlay.detecting {
            border-color: rgba(255, 193, 7, 0.8);
            animation: pulse 1s infinite;
        }

        #face-overlay.recognized {
            border-color: rgba(40, 167, 69, 0.8);
            border-style: solid;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #status-bar {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            text-align: center;
        }

        #welcome-message {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #status-message {
            font-size: 1.5em;
            opacity: 0.8;
        }

        .success-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .success-card.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .check-icon {
            font-size: 100px;
            color: #28a745;
            margin-bottom: 20px;
        }

        #admin-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 0.9em;
            cursor: default;
        }

        /* Fallback when camera is unavailable */
        #camera-error {
            display: none;
            text-align: center;
            color: white;
            padding: 40px;
        }

        #camera-error i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="totem-container">
        <div id="video-container">
            <video id="webcam" autoplay playsinline></video>
            <div id="face-overlay"></div>
            <canvas id="canvas" style="display:none;"></canvas>

            <!-- Fallback for no camera -->
            <div id="camera-error">
                <i class="fas fa-video-slash"></i>
                <h2>Camera nao disponivel</h2>
                <p>Verifique se a camera esta conectada e as permissoes foram concedidas.</p>
                <button class="btn btn-light btn-lg" onclick="location.reload()">
                    <i class="fas fa-redo me-2"></i>Tentar Novamente
                </button>
            </div>
        </div>

        <div id="status-bar">
            <div id="welcome-message">Bem-vindo a Academia!</div>
            <div id="status-message">
                <i class="fas fa-user-circle"></i>
                Posicione seu rosto na area marcada
            </div>
        </div>
    </div>

    <!-- Card de sucesso -->
    <div id="success-card" class="success-card">
        <div class="check-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 id="user-name"></h2>
        <p class="text-muted">Check-in realizado com sucesso!</p>
        <div id="success-badges" class="mt-3"></div>
    </div>

    <!-- Painel admin (pressionar 'A' para mostrar) -->
    <div id="admin-panel" style="display:none;">
        <div><strong>Modo Totem</strong></div>
        <div>FPS: <span id="fps">0</span></div>
        <div>Ultima captura: <span id="last-capture">--</span></div>
        <div>Status: <span id="connection-status">Conectado</span></div>
        <button class="btn btn-sm btn-danger mt-2" onclick="exitTotem()">Sair</button>
    </div>

    <script src="{{ url_for('static', filename='js/totem.js') }}"></script>
</body>
</html>
